<div class="main-container">
  <!-- <div class="alert alert-app-level">
      ...
  </div> -->
  <header class="header">
    <div class="branding">
      <a  class="nav-link" href="/">
        <clr-icon shape="bullseye" class="is-inverse"></clr-icon>
        <span  class="title">RealQuik</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input"><input  id="search_input" placeholder="Search... " type="text"></label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
            <clr-icon shape="cog" class="header-icon"></clr-icon>
            <clr-icon shape="caret down" class="header-icon"></clr-icon>
          </button>
          <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
            <a href="javascript://" clrDropdownItem>About</a>
            <a href="javascript://" clrDropdownItem>Preferences</a>
            <a href="javascript://" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
        </clr-dropdown>
    </div>
  </header>
  <!--<nav class="subnav">
      ...
  </nav> -->
  <div class="content-container">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
      <clr-vertical-nav [clr-nav-level]="1">
        <a *ngFor="let nav of links"
          clrVerticalNavLink
          [routerLink]="nav.path"
          routerLinkActive="active">
            <clr-icon clrVerticalNavIcon [attr.shape]="nav.shape"></clr-icon>
            {{nav.title}}
        </a>
          
      </clr-vertical-nav>
  </div>
</div>
